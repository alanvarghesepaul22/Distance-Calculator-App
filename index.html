<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Miles to Kilometers Converter</h1>

    <div class="container">
      <div class="upper">
        <h2 class="upperTitle">
          Type a distance in miles and click the button to convert distance to
          kilometers
        </h2>
        <div class="upperInputs">
          <form action="" method="post" id="formData">
            <input type="text" id="inp" name="distance" />
            <input type="submit" value="CONVERT" id="btn" name="convertDist" />
          </form>
        </div>
      </div>
      <div class="answer">
        <h2 id="invisible"></h2>
      </div>
    </div>

    <p class="footerNote">
      <b>Note:</b> Press 'K' key to switch to the Kilometers conversion, Press
      'M' key to switch to the Miles conversion
    </p>

    <footer>
      <a
        href="https://github.com/alanvarghesepaul22"
        target="_blank"
        class="github-a"
      >
        <div class="github">
          <i class="bi bi-github gitIcon"></i>
          <h2 class="gitTitle">View my github repos</h2>
        </div>
      </a>

      <h4 class="DesignName">Designed by Alan Varghese Paul</h4>
      <h5 class="copyRight">
        <i class="bi bi-c-circle copyRightIcon"></i>All right reserved
      </h5>
    </footer>
  </body>
</html>
